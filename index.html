<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-container">
        <img src="/images/image-jeremy.png">
        <div class="profile-info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframes-container">
        <p id="daily">Daily</p>
        <p id="weekly" class="active-timeframe">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>
    </div>

    <div class="card">
      <div class="top-card">
        <img src="/images/icon-work.svg" alt="work-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Work</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">32hrs</h1>
          <p id="previous-time">Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="top-card">
        <img src="/images/icon-play.svg" alt="play-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Play</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">10hrs</h1>
          <p id="previous-time">Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="top-card">
        <img src="/images/icon-study.svg" alt="study-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Study</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">4hrs</h1>
          <p id="previous-time">Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="top-card">
        <img src="/images/icon-exercise.svg" alt="exercise-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Exercise</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">4hrs</h1>
          <p id="previous-time">Last Week - 5hrs</p>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="top-card">
        <img src="/images/icon-social.svg" alt="social-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Social</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">5hrs</h1>
          <p id="previous-time">Last Week - 10hrs</p>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="top-card">
        <img src="/images/icon-self-care.svg" alt="self-care-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Self Care</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">2hrs</h1>
          <p id="previous-time">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
