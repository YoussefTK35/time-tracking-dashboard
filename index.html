<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="profile-card" style="grid-area: profile">
      <div class="profile-container">
        <img src="/images/image-jeremy.png">
        <div class="profile-info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframes-container">
        <p id="daily">Daily</p>
        <p id="weekly" class="active-timeframe">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>
    </div>

    <div class="card" style="grid-area: work">
      <div class="top-card" style="background-color: hsl(15, 100%, 70%);">
        <img src="/images/icon-work.svg" alt="work-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Work</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">32hrs</h1>
          <p id="previous-time">Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="card" style="grid-area: play">
      <div class="top-card" style="background-color: hsl(195, 74%, 62%);">
        <img src="/images/icon-play.svg" alt="play-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Play</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">10hrs</h1>
          <p id="previous-time">Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="card" style="grid-area: study">
      <div class="top-card" style="background-color: hsl(348, 100%, 68%);">
        <img src="/images/icon-study.svg" alt="study-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Study</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">4hrs</h1>
          <p id="previous-time">Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="card" style="grid-area: exercise">
      <div class="top-card" style="background-color: hsl(145, 58%, 55%);">
        <img src="/images/icon-exercise.svg" alt="exercise-icon" style="height: 3.5rem; width: auto; object-fit: contain; transform: translateY(-0.2rem);">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Exercise</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">4hrs</h1>
          <p id="previous-time">Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="card" style="grid-area: social">
      <div class="top-card" style="background-color: hsl(264, 64%, 52%);">
        <img src="/images/icon-social.svg" alt="social-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Social</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">5hrs</h1>
          <p id="previous-time">Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="card" style="grid-area: self-care">
      <div class="top-card" style="background-color: hsl(43, 84%, 65%);">
        <img src="/images/icon-self-care.svg" alt="self-care-icon">
      </div>
      <div class="main-card">
        <div class="title-container">
          <h3 id="title">Self Care</h3>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="time-container">
          <h1 id="current-time">2hrs</h1>
          <p id="previous-time">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
